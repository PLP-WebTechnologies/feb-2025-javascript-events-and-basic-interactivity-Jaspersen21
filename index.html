<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <h1>JavaScript Event Playground</h1>
    <p>Where boring becomes beautiful ‚ú®</p>
  </header>

  <!-- Interactive Buttons -->
  <section class="interactive-section">
    <h2>Event Handlers</h2>
    <button id="click-btn">Click Me!</button>
    <button id="double-btn">Double Click Me</button>
    <button id="long-press-btn">Long Press Me üëá</button>
    <p id="event-message"></p>
  </section>

  <!-- Hover Color Changer -->
  <section class="hover-zone">
    <h2>Hover Over Me!</h2>
    <p id="hover-color">Move your mouse here to change the background color.</p>
  </section>

  <!-- Image Gallery -->
<section class="gallery">
    <h2>Image Gallery</h2>
    <div class="image-container">
      <!-- Replace these src values with your own image links -->
      <img src="https://picsum.photos/seed/img1/600/400 " alt="Nature 1" class="gallery-img active">
      <img src="https://picsum.photos/seed/img2/600/400 " alt="Nature 2" class="gallery-img">
      <img src="https://picsum.photos/seed/img3/600/400 " alt="Nature 3" class="gallery-img">
    </div>
    <div class="nav-buttons">
      <button id="prev-btn">‚¨Ö Previous</button>
      <button id="next-btn">Next ‚û°</button>
    </div>
  </section>

  <!-- Tabs -->
  <section class="tabs">
    <h2>Tabs</h2>
    <div class="tab-nav">
      <button class="tab-link active" data-tab="1">Tab 1</button>
      <button class="tab-link" data-tab="2">Tab 2</button>
      <button class="tab-link" data-tab="3">Tab 3</button>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" data-tab="1">This is Tab 1 content.</div>
      <div class="tab-pane" data-tab="2">This is Tab 2 content.</div>
      <div class="tab-pane" data-tab="3">This is Tab 3 content.</div>
    </div>
  </section>

  <!-- Form Validation -->
  <section class="form-section">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <div class="error" id="email-error"></div>

      <label for="password">Password (min 8 characters):</label>
      <input type="password" id="password" required />
      <div class="error" id="password-error"></div>

      <button type="submit">Submit</button>
    </form>
    <p id="form-success" class="success"></p>
  </section>

  <!-- Footer -->
  <footer class="page-footer">
    <p>Made with ‚ù§Ô∏è by You</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
